<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            background: linear-gradient(120deg, #2a2d3e, #1c1f2a);
            font-family: 'Segoe UI', sans-serif;
            color: #f5f5f5;
            text-align: center;
            padding: 60px;
        }

        .register-container {
            background: #2c2f4a;
            padding: 40px 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 255, 213, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #00ffd5;
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 12px 15px;
            width: 80%;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 16px;
            background: #444;
            color: #fff;
        }

        input[type="submit"] {
            padding: 12px 25px;
            background-color: #00ffd5;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #00c2a7;
        }

        a {
            color: #00ffd5;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff4d4d;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="register-container">
        <h2>REGISTER HERE 🤖</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="👤 Full Name" required><br>
            <input type="email" name="email" placeholder="📧 Email Address" required><br>
            <input type="password" name="password" placeholder="🔐 Choose Password" required><br>
            <input type="submit" value="Register">
        </form>
        <p class="error">{{ error }}</p>
        <p>Already have an account? <a href="/">Login</a></p>
    </div>

</body>
</html>
