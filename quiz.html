<!DOCTYPE html>
<html>
<head>
    <title>Take the Quiz</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1f2f, #2a2c3e);
            font-family: 'Segoe UI', sans-serif;
            color: #f5f5f5;
            padding: 40px;
        }

        .quiz-container {
            max-width: 800px;
            margin: auto;
            background: #2c2f4a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 213, 0.2);
        }

        h2 {
            color: #00ffd5;
            margin-bottom: 30px;
            text-align: center;
        }

        .question-block {
            margin-bottom: 30px;
            padding: 20px;
            background: #1c1e2a;
            border-radius: 15px;
        }

        .question-block p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #00ffd5;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00c2a7;
        }

        a {
            color: #00ffd5;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            text-align: center;
        }

        hr {
            border: 0;
            height: 1px;
            background: #444;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2>Welcome, {{ session['user_name'] }}! ðŸ§  Ready to Take the Quiz?</h2>
        <form method="POST">
            {% for question in questions %}
            <div class="question-block">
                <p><strong>Q{{ loop.index }}. {{ question['question'] }}</strong></p>
                <label><input type="radio" name="q{{ question['id'] }}" value="{{ question['option1'] }}" required> {{ question['option1'] }}</label>
                <label><input type="radio" name="q{{ question['id'] }}" value="{{ question['option2'] }}"> {{ question['option2'] }}</label>
                <label><input type="radio" name="q{{ question['id'] }}" value="{{ question['option3'] }}"> {{ question['option3'] }}</label>
                <label><input type="radio" name="q{{ question['id'] }}" value="{{ question['option4'] }}"> {{ question['option4'] }}</label>
            </div>
            {% endfor %}
            <input type="submit" value="Submit Quiz">
        </form>
        <a href="/logout">ðŸ”“ Logout</a>
    </div>

</body>
</html>
